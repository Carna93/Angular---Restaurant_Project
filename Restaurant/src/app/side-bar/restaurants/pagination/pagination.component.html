<div class="text-center">
    <nav class="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" (click)="pageSelected(1)" *ngIf="activePage>1">&#171;</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="pageSelected(activePage-1)" *ngIf="activePage>1">&#8249;</a>
            </li>
            <li class="page-item" *ngFor="let i of pages" (click)="pageSelected(i)" [ngClass]="{'active': i==activePage}">
                <a class="page-link">{{i}}</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="pageSelected(activePage+1)" *ngIf="activePage<getPages()">&#8250;</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="pageSelected(getPages())" *ngIf="activePage<getPages()">&#187;</a>
            </li>
        </ul>
    </nav>
</div>
